<div>
  <button (click)="increment()">Increment</button>

<div>Current Count: {{ counter | async }}</div>

<button (click)="decrement()">Decrement</button>

<button (click)="reset()">Reset Counter</button>

  <br>
  <br>

  <div *ngIf="title; else noTitle">
    <h1>{{title}}</h1>
  </div>

  <ng-template #noTitle><div>Title отсутствует</div></ng-template>

  <input type="text" [(ngModel)]="title" placeholder="Введите строку" />
  <app-input placeholder="placeholder" [label]="title" [(value)]="title"></app-input>

</div>
